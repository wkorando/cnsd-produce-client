
<mat-toolbar>
  <span>Produce</span>
  <div class="spacer"></div>
</mat-toolbar>
<div  style="padding: 1rem">
  <app-search-field (search)="onSearch($event)"></app-search-field>
  <div fxLayout="row wrap" fxLayoutGap="1rem grid">
    <div style="min-width: 200px" *ngFor="let item of list$ | async">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{item.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Sub-name:  {{item.subName}}</div>
          <div>Quantity: {{item.quantity}}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="button" color="warn" (click)="deleteItem(item)">
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <mat-card style="max-width: 500px; margin-top: 1rem" fxLayout="column">
    <mat-card-header>
      <mat-card-title>
        Add a produce item
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxFlex class="dashboard-card-content">
      <form [formGroup]="newItemForm">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sub-Name</mat-label>
          <input matInput type="text" formControlName="subName"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addItem()">
        Add
      </button>
    </mat-card-actions>
  </mat-card>
</div>
